<h2>Time To Travel<h2>
Enter Miles: <input type = "number" id = "distance"/>
Enter Speed: <input type = "number" id = "speed"/> <br>
<button type = "button" id = "submit" onclick = "convert();">Submit</button> <br>

<h3>Time to Travel In Hours: <a id = "answer" </a></h3>

<script>
   function getTime() 
   {
		var distance = document.getElementById("distance").value;
		var speed = document.getElementById("speed").value; 
		var time = distance / speed; 
		document.getElementById("answer").innerHTML = time; 
   }
   addEventListener("click", getTime, false);
   document.getElementById("submit").onclick = getTime;
   </script>
