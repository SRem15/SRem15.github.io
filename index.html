<h2>Time To Travel</h2>
<p>
	Enter Miles: <input type = "number" id = "distance"/>
	Enter Speed: <input type = "number" id = "speed"/> <br>

	<!-- when clicked, this button calls the getTime() function -->
	<button type = "button" id = "submit" onclick = "getTime();">Submit</button> <br>
</p>

<h3>Time to Travel In Hours: <a id = "answer"></a></h3>

<script>
   function getTime() //creates the function
   {
		var distance = document.getElementById("distance").value; //creates the local variable from user input in the HTML
		var speed = document.getElementById("speed").value; //creates the local variable from user input in the HTML
		var time = distance / speed; //creates the local variable from equation 
		document.getElementById("answer").innerHTML = time; //displays the solution to equation in HTML
   }
   document.getElementById("submit").onclick = getTime; //displays solution when button is clicked 
   </script>
